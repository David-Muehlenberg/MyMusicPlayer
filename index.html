<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MusicPlayer</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="main_display">
        <div class="album_display">
            <img src="" alt="Cover" id="cover">
            <h1>Song Name</h1>
            <h2>Band Name</h2>
        </div>
        <div class="main_ui">
            <div class="progress_slider">
                <h4 id="audio_timer" class="audio_sec"></h4>
                <input type="range" min="0" max="100" value="0" id="range" class="slider">
                <h4 id="audio_timelength" class="audio_sec"></h4>
            </div>
            <div class="button_set1">
                <button class="button_style" id="previous_song">Previous</button>
                <button class="button_style" id="random_button">Random</button>
                <button class="button_style" id="next_song">Next</button>
            </div>
            <div class="button_set2">
                <button class="button_style" id="pause_button">Pause</button>
                <button class="button_style" id="play_button">Play</button>
            </div>
            <div class="volume_slider">
                <input type="range" min="0" max="100" value="50" id="volume" class="slider">
            </div>
        </div>
    </div>
    <div class="lyric_ui">
        <div class="lyric_button">
            <button class="button_style" id="lyric_button">Lyrics</button>
        </div>
        <div id="lyricslist_container"></div>
    </div>
    <div id="playlist_container"></div>
    <!-- AUDIO FILE -->
    <audio src="" id="player"></audio>
</body>
    <script type="module" src="/js/app.js"></script>
</html>
